<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://usu.cse.spacecraftemulator.com</title>
    <script src="page_manigure.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body{
            background-color: #050505;
        }
        .container {
            display: flex;
            margin-bottom: 10px;
            margin-top: 10px;
            border-radius: 5px;
            justify-content: left;
        }
        .box_style {
            background-color: #050505;
            padding: 20px;
            margin-left: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgb(255, 254, 254);
            width: 80%;
            max-width: 600px;
            min-width: 500px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc; 
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .button_formatt {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .white-text{
            color: #ccc;
        }
        /* Style for the tabs container */
        .tab-container {
            display: flex;
        }

        /* Style for the individual tabs */
        .tab {
            padding: 10px;
            background-color: rgb(71, 56, 239);
            cursor: pointer;
            border: 1px solid #30a6ea;
            border-radius: 5px 5px 0 0;
            margin-right: 2px;
            box-shadow: 0 0 10px rgb(255, 254, 254);
        }

        /* Style for the content inside the tabs */
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
        }

        /* Show the content of the selected tab */
        .tab-content.active {
            display: block;
        }
        /* Style for the container div */
        .horizontal-container {
            display: flex; /* Use flexbox layout */
        }

        /* Style for individual items within the container */
        .item {
            margin-right: 10px; /* Optional: Add margin between items */
        }
        .green-text{
            color: green;
        }
        .status-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-green {
            background-color: green;
        }

        .status-red {
            background-color: red;
        }
        .red-text{
            color: red;
        }
    </style>
</head>
<body>
    <div class="horizontal-container">
        <div="item"><h1 class="white-text">CSE Space Craft Emulator Data Stream Interface</h1>
    </div>
    <div class="tab-container">
        <div class="tab" onclick="open_tab('Status Report')">Status Report</div>
        <div class="tab" onclick="open_tab('Command')">Command</div>
        <div class="tab" onclick="open_tab('Sensor')">Sensor</div>
    </div>
    <h2 class="green-text"> Configure the serial port: </h2>
    <div class="container">
        <div class="box_style">
            <label class = "white-text" for="user_text">Enter boud_rate: </label>
            <input type="text" id="boud_rate" placeholder="EX: 9600">
        </div>
        <div class="box_style">
            <label class = "white-text" for="user_text">Parity? </label>
            <input type="text" id="parity" placeholder="Even/Odd/None">
        </div>
        <div class="box_style">
            <label class = "white-text" for="user_text">Enter stop bits: </label>
            <input type="text" id="stop_bit" placeholder="EX: 1">
        </div>
    </div>
    <div class="container">
        <button class = "button_formatt" onclick="send_serial_request()">Submit</button>
        <div class="box_style">
            <div class="green-text" id="result_serial_config">Serial Report</div>
        </div>
    </div>
    <div class="container">
        <div class="status-circle status-red" id = "reader_status"></div>
        <span class="red-text" id = "reader_status_text">Reader Offline</span>
    </div>
    <div class="container">
        <div class="status-circle status-red" id="writter_status"></div>
        <span class="red-text" id="writter_status_text">Writter Offline</span>
    </div>

    <canvas id="myLineChart" width="400" height="150"></canvas>

    <script>
        var ctx = document.getElementById('myLineChart').getContext('2d');
        var lineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],  // X-axis labels (timestamps)
                datasets: [{
                    label: 'Data recived on the serial port (bytes)',
                    data: [],  // Y-axis data points
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: [{
                        type: 'linear',
                        position: 'bottom'
                    }]
                }
            }
        });

        function updateLineChart(dataList) {
            var labels = lineChart.data.labels;
            var datasetData = lineChart.data.datasets[0].data;

            // Assuming data is an array of Y-axis values
            dataList.forEach(function(data) {
                datasetData.push(data.bytes);

                // Limit the number of data points to display
                if (labels.length >= 10) {
                    labels.shift();  // Remove the oldest label
                    datasetData.shift();  // Remove the oldest data point
                }

                labels.push(data.time);  // X-axis label (timestamp)
            });
            // Update the chart
            lineChart.update();
        }

        // Update the line chart every second
        setInterval(function() {
            // fetch('/serial_running_listener')
            //     .then(response => response.text())
            //     .then(dat => {
            //         if (data == 'Online')
            //         {
            //             var status = document.getElementById('reader_status');
            //             status.classList.remove('status-red');
            //             status.classList.add('status-green');
            //             document.getElementById('reader_status_text').inenrText = "Reader Online";   
            //         }
            //     })
            //     .catch(error => {
            //         document.getElementById('reader_status_text').inenrText = "Error getting report for reader";   
            //     });
            // fetch('/serial_running_writter')
            //     .then(response => response.text())
            //     .then(dat => {
            //         if (data == 'Online')
            //         {
            //             var status = document.getElementById('writter_status');
            //             status.classList.remove('status-red');
            //             status.classList.add('status-green');
            //             document.getElementById('writter_status_text').inenrText = "Writter Online";   
            //         }
            //     })
            //     .catch(error => {
            //         document.getElementById('writter_status_text').inenrText = "Error getting report for writter";   
            //     });
            fetch('/get_serial_info_update')  // Assume a Flask route to get updated data
                .then(response => response.json())
                .then(data => {
                    updateLineChart(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }, 1000);  // Update every 1000 milliseconds (1 second)
    </script>
</body>
</html>
